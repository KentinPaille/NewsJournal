<h1>Geopolitical News</h1>

{% for article in articles %}
    <article>
        <h3>{{ article.title }}</h3>
        <p>{{ article.description }}</p>
        <small>{{ article.source.name }}</small><br>
        <a href="{{ article.url }}" target="_blank">Read more</a>
    </article>
    <hr>
{% empty %}
    <p>No articles found.</p>
{% endfor %}
